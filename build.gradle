// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.61'
    ext.navigation_version = '1.0.0'
    ext.hilt_version = '2.28-alpha'
    ext.google_services_version = '4.3.3'
    ext.crashlytics_version = '2.2.0'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "com.google.gms:google-services:$google_services_version"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$crashlytics_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // App Dependencies
    analytics_version = '17.4.4'
    cardview_version = '1.0.0'
    constraint_version = '1.1.3'
    coroutines_version = '1.3.7'
    crashlytics_version = '17.1.1'
    fragment_version = '1.2.4'
    flipper_version = '0.52.1'
    glide_version = '4.11.0'
    kotlinx_version = '1.3.6'
    leakcanary_version = '2.4'
    lifecycle_version = '2.2.0'
    moshi_version = '1.9.2'
    navigation_app_version = '2.2.1'
    okhttp_version = '4.2.2'
    recyclerview_version = '1.1.0'
    retrofit_version = '2.7.0'
    room_version = '2.2.3'
    rxandroid_version = '2.1.1'
    rxkotlin_version = '2.4.0'
    soloader_version = '0.9.0'

    androidx_junit_version = '1.1.1'
    espresso_version = '3.2.0'
    hamkrest_version = '1.7.0.0'
    junit_version = '4.12'
    mockk_version = '1.9.3'
}
